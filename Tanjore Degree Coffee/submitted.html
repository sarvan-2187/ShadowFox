<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Tanjore Degree Coffee</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #5D4037;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #8D6E63;
        }

        .logo-container{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo{
            width: 100px;
            height: auto;
        }
        h1 {
            color: #3E2723;
            margin-bottom: 10px;
            font-weight: 600;
        }

        
        .subtitle {
            font-style: italic;
            margin-top: 0;
            color: #6D4C41;
            font-weight: 300;
        }
        .success-container {
            background-color: #FFFFFF;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            text-align: center;
        }
        .placeholder-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 6px;
        }
        .success-title {
            font-size: 28px;
            color: #3E2723;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .success-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #5D4037;
        }
        .btn {
            background-color: #795548;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #5D4037;
        }
        .btn-outline {
            background-color: transparent;
            color: #795548;
            border: 2px solid #795548;
        }
        .btn-outline:hover {
            background-color: rgba(121, 85, 72, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            color: #8D6E63;
            font-size: 14px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="Assets/Org.png" class="logo">
        </div>
        <header>
            <h1>Tanjore Degree Coffee</h1>
            <p class="subtitle">Traditional South Indian Filter Coffee</p>
        </header>
        
        <div class="success-container">
            <img src="Assets/tick.jpg" alt="Success Image" class="placeholder-image">
            
            <h2 class="success-title">Message Sent Successfully!</h2>
            <p class="success-message">Thank you for reaching out to Tanjore Degree Coffee. We've received your message and will get back to you shortly.</p>
            
            <div class="reference-number">
                <p>Reference Number: <strong>TDC-<script>document.write(Math.floor(Math.random() * 100000) + 10000)</script></strong></p>
            </div>
            
            <div class="actions">
                <a href="index.html" class="btn">Return to Home</a>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 Tanjore Degree Coffee. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

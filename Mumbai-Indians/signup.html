<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Mumbai Indians</title>
    <link rel="icon" href="Images/logo.svg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom right, #f0f8ff, #87cefa);            
            display: flex;
            padding: 10px;
            color: #ffffff;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .signup-container {
            background: rgb(0, 0, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        
        .signup-container h2 {
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-family: 'DM Sans', sans-serif;
            font-weight: bold;
        }
        
        .signup-container h3 {
            margin-bottom: 1.5rem;
            color: #FFD700;
            font-family: 'DM Sans', sans-serif;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            color: #ffffff;
        }
        
        .input-group input {
            width: 100%;
            color: #f0f8ff;
            background-color: #000000;
            padding: 8px;
            border-bottom: 2px solid white;
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            margin-top: 5px;
            transition: all 0.5s ease;
        }

        a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .input-group input:focus {
            border-bottom: 2px solid #1b5fa2;
        }
        
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #1b5fa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .signup-btn:hover {
            background: #004ba0;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .signup-btn:disabled {
            background: #aaa;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .loading span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 2px;
            background: #FFD700;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .login-link {
            margin: 1rem 0;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    
        
        .password-requirements {
            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
        }
        
        .toggle-password {
            background-color: #1b5fa2;
            color: white;
            float: inline-end;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 0.3rem 0.7rem;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-password:hover {
            background-color: #004ba0;
        }
        
        .team-logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 1rem 0;
            text-align: left;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 5px;
        }
        
        .checkbox-label {
            font-size: 14px;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .signup-container {
                box-shadow: none;
                max-width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="Images/logo.svg" alt="Mumbai Indians Logo" class="team-logo">
        <h2>Mumbai Indians</h2>
        <h3>Join the Paltan!</h3>
        
        <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
            <span id="fullname_error" style="color: red;"></span>
        </div>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span id="email_error" style="color: red;"></span>
        </div>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
            <span id="username_error" style="color: red;"></span>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <span id="pass_error" style="color: red;"></span>
            <div class="password-requirements">
                Password must be at least 8 characters with numbers and symbols
            </div>
            <button class="toggle-password" onclick="togglePassword('password')">Show</button>
        </div>
        
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <span id="confirm_pass_error" style="color: red;"></span>
            <button class="toggle-password" onclick="togglePassword('confirm-password')">Show</button>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="newsletter" checked>
            <label for="newsletter" class="checkbox-label">Keep me updated with Mumbai Indians news, matches, and exclusive merchandise offers</label>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms" class="checkbox-label">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        
        <button class="signup-btn" onclick="handleSignup()">Join the Paltan</button>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
    </div>
    
    <script>
        function togglePassword(id) {
            const passwordField = document.getElementById(id);
            const toggleBtn = passwordField.nextElementSibling.nextElementSibling.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }
        
        function handleSignup() {
            document.getElementById('fullname_error').textContent = '';
            document.getElementById('email_error').textContent = '';
            document.getElementById('username_error').textContent = '';
            document.getElementById('pass_error').textContent = '';
            document.getElementById('confirm_pass_error').textContent = '';
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            let isValid = true;
            
            if (!fullname) {
                document.getElementById('fullname_error').textContent = 'Please enter your full name';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('email_error').textContent = 'Please enter your email';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('email_error').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            if (!username) {
                document.getElementById('username_error').textContent = 'Please choose a username';
                isValid = false;
            } else if (username.length < 4) {
                document.getElementById('username_error').textContent = 'Username must be at least 4 characters';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('pass_error').textContent = 'Please create a password';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('pass_error').textContent = 'Password must be at least 8 characters long';
                isValid = false;
            } else if (!/\d/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                document.getElementById('pass_error').textContent = 'Password must include numbers and symbols';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirm_pass_error').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            if (!termsAccepted) {
                alert('Please accept the Terms and Conditions to continue');
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('loading').style.display = 'block';
                document.querySelector('.signup-btn').disabled = true;
                
                setTimeout(() => {
                    alert('Welcome to Mumbai Indians Paltan! Your account has been created successfully.');
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
